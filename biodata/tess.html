<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Infinite Slider with Zoom Popup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0d0d0d, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    .slides {
      display: flex;
      gap: 30px;
      cursor: grab;
    }

    .slide {
      min-width: 400px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      user-select: none;
      pointer-events: none;
    }

    /* Popup overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: zoom-out;
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .popup.show img {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://picsum.photos/id/1015/800/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/800/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1018/800/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1020/800/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1024/800/400" alt=""></div>
    </div>
  </div>

  <!-- Popup zoom -->
  <div class="popup" id="popup">
    <img src="" alt="Zoomed Image">
  </div>

  <script>
    const slidesContainer = document.querySelector("#slides");
    const slides = gsap.utils.toArray(".slide");
    const slideWidth = slides[0].offsetWidth + 30;

    // Gandakan agar infinite
    slidesContainer.innerHTML += slidesContainer.innerHTML;
    const allSlides = gsap.utils.toArray(".slide");
    const totalWidth = slideWidth * allSlides.length;

    let xPos = 0;
    let isPaused = false;

    function updateSlides() {
      if (!isPaused) {
        gsap.set(slidesContainer, { x: xPos });
        if (xPos <= -totalWidth / 2) {
          xPos = 0;
          gsap.set(slidesContainer, { x: xPos });
        } else if (xPos > 0) {
          xPos = -totalWidth / 2;
          gsap.set(slidesContainer, { x: xPos });
        }
      }
    }

    // Auto-slide jalan terus
    function autoSlide() {
      if (!isPaused) {
        xPos -= 1.5; // kecepatan
        updateSlides();
      }
      requestAnimationFrame(autoSlide);
    }
    autoSlide();

    // Drag manual
    Draggable.create(slidesContainer, {
      type: "x",
      inertia: true,
      onDrag: function () {
        xPos = this.x;
        updateSlides();
      },
      onThrowUpdate: function () {
        xPos = this.x;
        updateSlides();
      },
    });

    // Popup zoom
    const popup = document.getElementById("popup");
    const popupImg = popup.querySelector("img");

    allSlides.forEach((slide) => {
      slide.addEventListener("click", () => {
        const imgSrc = slide.querySelector("img").src;
        popupImg.src = imgSrc;
        popup.style.display = "flex";
        setTimeout(() => popup.classList.add("show"), 10);
        isPaused = true; // berhenti auto slide
      });
    });

    popup.addEventListener("click", () => {
      popup.classList.remove("show");
      setTimeout(() => {
        popup.style.display = "none";
        isPaused = false; // lanjut lagi
      }, 300);
    });
  </script>
</body>
</html>
